<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ğŸ˜ˆ Ultra Degen Farmer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase COMPAT (WAJIB) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body class="bg-slate-950 text-slate-200 p-4">

<h1 class="text-green-400 text-3xl font-bold">ğŸ˜ˆ Ultra Degen Farmer</h1>
<p id="today" class="text-slate-400 mb-4"></p>

<!-- AUTH -->
<div id="authBox" class="bg-slate-900 p-4 rounded-xl mb-4">
  <h3 class="font-bold mb-2">ğŸ” Login / Signup</h3>
  <input id="email" class="w-full p-2 rounded text-black mb-2" placeholder="Email">
  <input id="password" type="password" class="w-full p-2 rounded text-black mb-2" placeholder="Password">
  <button onclick="signup()" class="bg-blue-500 w-full py-2 rounded font-bold mb-2">Signup</button>
  <button onclick="signin()" class="bg-green-500 w-full py-2 rounded font-bold">Signin</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<button onclick="logout()" class="text-red-400 text-sm mb-3">Logout</button>

  <!-- MODAL -->
<div id="taskModal"
  class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50">

  <div class="bg-slate-900 p-5 rounded-xl w-full max-w-md mx-4">
    <h3 class="font-bold mb-3 text-lg">â• Tambah Garapan</h3>

    <input id="taskName" class="w-full p-2 rounded text-black mb-2"
      placeholder="Nama Airdrop">

    <input id="taskWallet" class="w-full p-2 rounded text-black mb-2"
      placeholder="Wallet / Label">

    <input id="taskLink" class="w-full p-2 rounded text-black mb-2"
      placeholder="Link (opsional)">

    <select id="taskType" class="w-full p-2 rounded text-black mb-3">
      <option value="testnet">Testnet</option>
      <option value="point">Point</option>
      <option value="social">Social</option>
      <option value="retro">Retro</option>
      <option value="other">Other</option>
    </select>
    
    <textarea id="taskNote"
      class="w-full p-2 rounded text-black mb-3"
      placeholder="Keterangan (opsional)"></textarea>

    <div class="flex gap-2">
      <button onclick="submitTask()"
        class="bg-green-500 flex-1 py-2 rounded font-bold">
        Simpan
      </button>

      <button onclick="closeModal()"
        class="bg-slate-700 flex-1 py-2 rounded">
        Batal
      </button>
    </div>
  </div>
</div>

<!-- ADD TASK -->
<button onclick="openModal()"
  class="bg-green-500 w-full py-3 rounded-xl font-bold mb-4">
  â• Tambah Garapan
</button>

<!-- TASK LIST -->
<div class="overflow-x-auto">
  <table class="w-full text-sm border border-slate-700">
    <thead class="bg-slate-800">
      <tr>
        <th class="p-2">No</th>
        <th class="p-2 text-left">Nama Garapan</th>
        <th class="p-2">Link</th>
        <th class="p-2">Category</th>
        <th class="p-2">Keterangan</th>
        <th class="p-2">Aksi</th>
      </tr>
    </thead>
    <tbody id="activeTable"></tbody>
  </table>
</div>

<!-- HEATMAP -->
<div class="bg-slate-900 p-4 rounded-xl mb-4">
  <h3 class="font-bold mb-2">ğŸ“… Heatmap Bulanan</h3>
  <div id="monthHeatmap" class="grid grid-cols-3 gap-3"></div>
</div>

<!-- Completed -->
<h3 class="font-bold mt-6 mb-2 text-green-400">âœ… Completed</h3>

<div class="overflow-x-auto">
  <table class="w-full text-sm border border-slate-700">
    <thead class="bg-slate-800">
      <tr>
        <th class="p-2">No</th>
        <th class="p-2 text-left">Nama Garapan</th>
        <th class="p-2">Category</th>
        <th class="p-2">Keterangan</th>
      </tr>
    </thead>
    <tbody id="completedTable"></tbody>
  </table>
</div>

<!-- REMINDER -->
<div class="bg-slate-900 p-4 rounded-xl mb-4">
  <h3 class="font-bold mb-2">ğŸ§  Reminder Farming</h3>
  <input type="time" id="reminderTime" class="w-full p-2 rounded text-black mb-2">
  <button onclick="setReminder()" class="bg-green-500 w-full py-2 rounded font-bold">
    Set Reminder
  </button>
</div>

<!-- CSV -->
<div class="bg-slate-900 p-4 rounded-xl mb-10">
  <h3 class="font-bold mb-2">ğŸ“¤ Import / Export</h3>
  <input type="file" id="csvFile" accept=".csv" class="mb-2">
  <button onclick="importCSV()" class="bg-blue-500 w-full py-2 rounded font-bold mb-2">
    Import CSV
  </button>
  <button onclick="exportCSV()" class="bg-green-500 w-full py-2 rounded font-bold">
    Export CSV
  </button>
</div>

</div>

<script>
/* ================= DATE ================= */
const todayObj = new Date();
const today = todayObj.toISOString().split("T")[0];
const year = todayObj.getFullYear();
document.getElementById("today").innerText = "ğŸ“… " + today;

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyAMMZ5nXovO8_KnWf3qTHTRsJXoeLsJHHI",
  authDomain: "ultra-degen-farmer.firebaseapp.com",
  databaseURL: "https://ultra-degen-farmer-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ultra-degen-farmer"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const dbRoot = firebase.database();

/* ================= STATE (DEFENSIVE) ================= */
let userRef = null;
let db = {
  year,
  tasks: [],
  history: {},
  reminder: null
};

/* ================= AUTH ================= */
auth.onAuthStateChanged(user => {
  if (!user) {
    authBox.classList.remove("hidden");
    app.classList.add("hidden");
    return;
  }

  authBox.classList.add("hidden");
  app.classList.remove("hidden");

  userRef = dbRoot.ref("ultra_degen/" + user.uid);

  userRef.on("value", snap => {
    const data = snap.val() || {};
    db = {
      year: data.year || year,
      tasks: Array.isArray(data.tasks) ? data.tasks : [],
      history: data.history || {},
      reminder: data.reminder || null
    };
    render();
  });
});

function signup(){
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}
function signin(){
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}
function logout(){ auth.signOut(); }

/* ================= CORE ================= */
function save(){
  if(userRef) userRef.set(db);
}

/* ================= TASK ================= */
let editTaskId = null;

function submitTask(){
  if(!db.tasks) db.tasks = [];

  const name = taskName.value.trim();
  const wallet = taskWallet.value.trim();
  const link = taskLink.value.trim();
  const type = taskType.value;
  const note = taskNote.value.trim();

  if(!name || !wallet){
    alert("Nama & wallet wajib");
    return;
  }

  // âœï¸ MODE EDIT
  if(editTaskId){
    const task = db.tasks.find(t => t.id === editTaskId);
    if(task){
      task.name = name;
      task.wallet = wallet;
      task.link = link;
      task.type = type;
      task.note = note;
    }
    editTaskId = null;
  }
  // â• MODE ADD
  else{
    db.tasks.push({
      id: crypto.randomUUID(),
      name,
      wallet,
      link,
      type,
      note
    });
  }

  // reset form
  taskName.value = "";
  taskWallet.value = "";
  taskLink.value = "";
  taskNote.value = "";

  save();
  closeModal();   // tutup modal DI SINI
  render();
}
  
  function editTask(id){
    const task = db.tasks.find(t => t.id === id);
    if(!task) return;

  editTaskId = id;

  taskName.value = task.name;
  taskWallet.value = task.wallet;
  taskLink.value = task.link || "";
  taskType.value = task.type || "other";
  taskNote.value = task.note || "";

  openModal();
  }

function toggleTask(id){
  if(!db.history[today]) db.history[today] = {};
  db.history[today][id] = !db.history[today][id];
  save();
  render();
}

function removeTask(id){
  if(!confirm("Hapus garapan ini?")) return;
  db.tasks = db.tasks.filter(t => t.id !== id);
  save();
  render();
}
function openModal(){
  taskModal.classList.remove("hidden");
}

function closeModal(){
  editTaskId = null;
  taskModal.classList.add("hidden");
}

  taskModal.addEventListener("click", e => {
  if(e.target === taskModal) closeModal();
});

/* ================= RENDER ================= */
function render(){
  activeTable.innerHTML = "";
  completedTable.innerHTML = "";

  let noActive = 1;
  let noDone = 1;

  db.tasks.forEach(t => {
    const done = db.history[today]?.[t.id] || false;

    if(done){
      completedTable.innerHTML += `
        <tr class="border-t border-slate-700 text-green-400">
          <td class="p-2 text-center">${noDone++}</td>
          <td class="p-2">${t.name}</td>
          <td class="p-2 text-center">${t.type}</td>
          <td class="p-2">${t.note || "-"}</td>
        </tr>
      `;
    } else {
      activeTable.innerHTML += `
        <tr class="border-t border-slate-700">
          <td class="p-2 text-center">${noActive++}</td>
          <td class="p-2">${t.name}</td>
          <td class="p-2 text-center">
            ${t.link ? `<a href="${t.link}" target="_blank" class="text-sky-400">Buka</a>` : "-"}
          </td>
          <td class="p-2 text-center">${t.type}</td>
          <td class="p-2">${t.note || "-"}</td>
          <td class="p-2 text-center flex gap-2 justify-center">
            <input type="checkbox" onchange="toggleTask('${t.id}')">
            <button onclick="editTask('${t.id}')" class="text-yellow-400">âœï¸</button>
            <button onclick="removeTask('${t.id}')" class="text-red-400">ğŸ—‘ï¸</button>
          </td>

        </tr>
      `;
    }
  });

  drawHeatmap();
}

/* ================= HEATMAP ================= */
function drawHeatmap(){
  monthHeatmap.innerHTML = "";
  const months = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"];

  months.forEach((m, idx) => {
    let count = 0;
    Object.keys(db.history).forEach(d => {
      const dt = new Date(d);
      if(dt.getFullYear() === year && dt.getMonth() === idx){
        count += Object.values(db.history[d]).filter(v => v).length;
      }
    });

    let color = "bg-slate-700";
    if(count > 0) color = "bg-green-900";
    if(count > 10) color = "bg-green-600";
    if(count > 30) color = "bg-green-400";

    monthHeatmap.innerHTML += `
      <div class="rounded-xl p-4 text-center ${color}">
        <div class="font-bold">${m}</div>
        <div class="text-xs">${count} done</div>
      </div>
    `;
  });
}

/* ================= REMINDER ================= */
function setReminder(){
  const time = reminderTime.value;
  if(!time) return alert("Pilih jam dulu");
  db.reminder = time;
  save();
  Notification.requestPermission();
}

setInterval(()=>{
  if(!db.reminder) return;
  const now = new Date().toTimeString().slice(0,5);
  if(now === db.reminder){
    new Notification("â° Waktunya Farming, Degen!");
  }
},60000);

/* ================= CSV ================= */
function exportCSV(){
  let csv = "name,wallet,link,type\n";
  db.tasks.forEach(t=>{
    csv += `"${t.name}","${t.wallet}","${t.link||""}","${t.type}"\n`;
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download = "ultra_degen_tasks.csv";
  a.click();
}

function importCSV(){
  const file = csvFile.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n").slice(1);
    lines.forEach(l => {
      const [name,wallet,link,type] = l.replace(/"/g,"").split(",");
      if(name && wallet){
        db.tasks.push({
          id: crypto.randomUUID(),
          name,
          wallet,
          link,
          type: type || "other"
        });
      }
    });
    save();
    render();
  };
  reader.readAsText(file);
}
</script>

</body>
</html>
